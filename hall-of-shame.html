<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ode to James Oakes</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fdf0d5;
      font-family: 'Comic Neue', cursive, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #d62828;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      color: #003049;
      font-size: 1.5rem;
      margin-top: 0;
    }
    .button-container {
      margin: 2rem;
    }
    .nav-button {
      background-color: #d62828;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #a4161a;
    }
    .testimonial {
      background-color: #eae2b7;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      border-radius: 8px;
      font-style: italic;
    }
    .dating-profiles {
      margin-top: 3rem;
    }
    .dating-profiles h3 {
      color: #6c757d;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .app-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.95rem;
      color: #333;
    }
    .app img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 0.5rem;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <h1>Ode to James Oakes</h1>
  <h2>A public service announcement</h2>

  <div class="button-container">
    <button class="nav-button" onclick="location.href='hall-of-shame.html'">Hall of Shame</button>
    <button class="nav-button" onclick="location.href='customer-reviews.html'">Customer Reviews</button>
  </div>

  <div class="testimonial">"I once saw James eat a crayon. On purpose." – Anonymous witness</div>

  <div class="dating-profiles">
    <h3>James's Dating Profiles (allegedly)</h3>
    <div class="app-icons">
      <div class="app">
        <img src="grindr.webp" alt="Grindr">
        Grindr
      </div>
      <div class="app">
        <img src="hinge.webp" alt="Hinge">
        Hinge
      </div>
      <div class="app">
        <img src="tinger.webp" alt="Tinder">
        Tinder
      </div>
      <div class="app">
        <img src="mutual.webp" alt="Mutual">
        Mutual
      </div>
      <div class="app">
        <img src="linkedin.webp" alt="LinkedIn">
        LinkedIn
      </div>
    </div>
  </div>

  <footer>
    © 2025 James Shame Industries. All regrets reserved.
  </footer>
</body>
</html>
